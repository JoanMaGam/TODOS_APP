<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/data.js"></script>
</head>

<body>

    <header class="container p-0 col-md-8 col-lg-6">
        <div class="container p-0 bg-light border-top border-dark border-5">

            <div class="p-3 ">
                <form id="form" class="row gap-2 ms-1" action="submit" method="get">
                    <input id="inputTask" class="p-1 col-4" type="text" name="inputTask"
                        placeholder="Introduce la tarea">

                    <select id="selectPriority" type="change" class="p-1 col-4" name="selectPriority">
                        <option id="op1" data-id="op1" value="defaultOption" selected>Selecciona una prioridad</option>
                        <option id="op2" data-id="op2" value="urgente">Urgente</option>
                        <option id="op3" value="diaria">Daria</option>
                        <option id="op4" value="mensual">Mensual</option>
                    </select>
                    <button id="btnSave" type="submit" class="btn btn-outline-secondary col-2 p-1">Guardar</button>
                </form>
            </div>

            <div class="container d-flex align-items-baseline p-3 gap-2 bg-dark">
                <div>
                    <select id="selectTask" type="change" class="p-1" name="selectTasks">
                        <option id="opt1" data-id="opt1" value="defOption" selected>Todas las tareas</option>
                        <option id="opt2" value="day">Urgente</option>
                        <option id="opt3" value="week">Diaria</option>
                        <option id="opt4" value="month">Mensual</option>
                    </select>
                </div>
                <div>
                    <input id="searchTask" class="p-1" type="text" placeholder="Busca algo">
                </div>
            </div>

        </div>
    </header>
    <main>
        <section id="taskSection" class="container p-0 col-md-8 col-lg-6 bg-dark">
            <ul id="ulTask" class="row gap-1 bg-dark p-0 m-0">
                <li id="noTasks" class="liTaskCSS bg-light">
                    <p class="pCSS">NO HAY TAREAS</p>

                </li>
                <!-- 
                <li class="liTaskCSS">
                    <p id="task" class="pCSS">Lorem ent incidunt corrupti quos nesciunt.</p>
                    <button id="btnDelete" class="btnCSS">Eliminar</button>
                </li> 
                -->
            </ul>
        </section>
    </main>
    <footer>
        <div class="container p-2 col-md-8 col-lg-6 bg-dark text-white font-weight-bold"><strong>APP TODO's
                Joan</strong>
        </div>
    </footer>

    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
